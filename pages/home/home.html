<ion-header>
  <xapi-header #header [appTitle]="appTitle"></xapi-header>
</ion-header>
<ion-content padding>
  The world is your oyster.
  <xapi-register #Register
      (beforeRegister)="onBeforeRegister($event)"
      (afterRegister)="onAfterRegister($event)"
      (cancel)="onCancel($event)"
      (error)="onError($event)"
    ></xapi-register>
</ion-content>
