<ion-header>
  <xapi-header #Header [appTitle]="appTitle"></xapi-header>
</ion-header>

<ion-content padding>
  <xapi-login #Login
      (beforeRequest)="onBeforeRequest($event)"
      (afterRequest)="onAfterRequest($event)"
      (success)="onSuccess($event)"
      (cancel)="onCancel($event)"
      (error)="onError($event)"
  ></xapi-login>
  <div *ngIf="loading"><ion-spinner></ion-spinner></div>
  <div *ngIf="errorMessage">{{ errorMessage }}</div>
</ion-content>
